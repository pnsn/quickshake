<!doctype html>
<html>
  <head>
    <title>QuickShake</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href= "https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href= "https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" type="text/css" href="css/quickshake.css">
    <script src="http://code.jquery.com/jquery-1.10.0.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"   integrity="sha256-lnH4vnCtlKU2LmD0ZW1dU7ohTTKrcKP50WA9fa350cE="   crossorigin="anonymous"></script>  
    
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/js/bootstrap-select.min.js"></script>
  <script src="javascript/bootstrap.min.js"></script>
  <script src="javascript/bootstrap_menu.js"></script>
  <script src="javascript/bootstrap-datetimepicker.min.js"></script>
  <script src="javascript/jquery.touchSwipe.min.js"></script>   
  <script src="javascript/quickshake.js"></script>
    
    
  </head>
  <body>
<div class="modal fade" id="quick-shake-timeout">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <h4>Timeout</h4>
        </div>
      </div>
      <div class="modal-body">
        Are you still there?
        <div id="timer"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss ="modal" type="button"> Close</button>
      </div>
    </div>
  </div>
</div>
<div class="loading"></div>
<div class="controls col-xs-15 col-sm-13 col-sm-offset-1 col-md-11 col-md-offset-2" id="station-select">
  <div class="quickshake-warning alert alert-danger">
    <strong>No stations selected!</strong>
    Please select at least one group to view.
  </div>
  <div class="quickshake-station-warning alert alert-warning">
    <strong>
      There was a problem with
      <div class="station-warning"></div>
    </strong>
    Please select another station or try again later.
  </div>
  <div class="quickshake-event-warning alert alert-danger">
    Event
    <strong class="evid-warning"></strong>
    not found.
  </div>
  <div class="quickshake-invalid-event-warning alert alert-danger">
    Event
    <strong class="evid-warning"></strong>
    is invalid.
  </div>
  <form class="form-inline" role="form">
    <select class="station-select selectpicker" id="group-dropdown"></select>
    <button class="button btn btn-default reorder station-select" type="button">Edit Stations</button>
    <div class="form-group">
      <label for="select-evid">Evid:</label>
      <input class="station-select form-control" id="select-evid" placeholder="Evid" type="text"></input>
    </div>
    <div class="form-group">
      <label for="starttime">Start: </label>
      <input class="station-select form-control" id="starttime" placeholder="Start time" type="text"></input>
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <!-- <%= select_tag "duration", options_for_select((1..5)), class:"form-control station-select" %> -->
    </div>
    <button class="button btn btn-default update station-select" type="button">Update</button>
  </form>
</div>
<div class="modal fade" id="station-rearrange">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <h4>Edit Stations</h4>
        </div>
      </div>
      <div class="modal-body">
        <div class="quickshake-warning alert alert-danger">
          <strong>No stations selected!</strong>
          Please select at least one station to view.
        </div>
        <ul class="station-select list-group" id="station-sorter"></ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" type="button"> Done </button>
      </div>
    </div>
  </div>
</div>
<div class="col-md-15 col-xs-15 full-height">
  <div id="quickshake">
    <canvas id="quick-shake-canvas"></canvas>
  </div>
</div>
<div class="col-md-15 col-xs-15" id="quick-shake-controls">
  <div class="controls col-md-5 col-xs-15 col-md-push-5" id="state-buttons">
    <i class="fa fa-play fa-3x disabled col-xs-5" id="play-button" title="Play"></i>
    <i class="fa fa-pause fa-3x col-xs-5" id="stop-button" title="Pause"></i>
    <i class="fa fa-step-forward fa-3x disabled col-xs-5" id="realtime-button" title="Realtime"></i>
  </div>
  <div class="controls col-md-5 col-sm-7 col-xs-15 col-md-pull-5" id="playback">
    <label>Shake History</label>
    <div id="playback-slider"></div>
  </div>
  <div class="controls col-md-5 col-sm-7 pull-right hidden-xs" id="scale">
    <label>Scale (%g)</label>
    <div id="scale-slider"></div>
  </div>
</div>

    

  </body>
</html>
