<!doctype html>
<html>
  <head>
    <title>QuickShake</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href= "https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href= "https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" type="text/css" href="css/quickshake.css">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
    <script src="http://code.jquery.com/jquery-1.10.0.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"   integrity="sha256-lnH4vnCtlKU2LmD0ZW1dU7ohTTKrcKP50WA9fa350cE="   crossorigin="anonymous"></script>


  <script src="javascript/bootstrap.min.js"></script>
  <script src="javascript/bootstrap_menu.js"></script>
  <script src="javascript/bootstrap-datetimepicker.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/js/bootstrap-select.min.js"></script>
  <script src="javascript/jquery.touchSwipe.min.js"></script>   
  <script src="javascript/quickshake.js"></script>
    
    
  </head>
  <body>
<div class="modal fade" id="quick-shake-timeout">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <h4>Timeout</h4>
        </div>
      </div>
      <div class="modal-body">
        Are you still there?
        <div id="timer"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss ="modal" type="button"> Close</button>
      </div>
    </div>
  </div>
</div>

<!--this is broken because the logic for it was in pnsn.js -->
<div class="loading"></div> 



<div id="header">This is where I'd put information...if I had it
<button class="button btn btn-default open-controls" type="button">Update</button>
</div>


<div class="modal fade " id="controls">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <h4>Controls</h4>
        </div>
      </div>
      <div class="modal-body">
        <form class="form-inline" role="form">
          <div class="form-group">
             <label> Select group </label>
             <select class="station-select selectpicker" id="group-select"></select>
          </div>
          <div class="form-group pull-right">
            <label for="scnl-select">Enter SCNL: </label>
            <input class="form-control" id="scnl-select" placeholder="STA.CHA.NET.LOC" type="text"></input>
            <button type="button" class="button btn btn-default add-station station-select">Add</button>
          </div>
          
          <div class="quickshake-warning alert alert-danger alert-dismissable" id="length-warning" role="alert">
             No more than 6 stations can be selected.
             <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="quickshake-warning alert alert-danger alert-dismissable" id="scnl-warning" role="alert">
             Invalid SCNL.
             <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          
          <div id="sorter-container"><ul class="station-select list-group" id="station-sorter"></ul></div>
          
          <div class="form-group">
             <select class="station-select selectpicker" id="event-select"></select>
          </div>
          
          <div class="form-group">
            <label for="select-evid">Evid:</label>
            <input class="station-select form-control" id="evid-select" placeholder="Evid" type="text"></input>
          </div>
    
    
          <div class="form-group">
            <label for="starttime">Start: </label>
            <input class="station-select form-control" id="start-select" placeholder="Start time" type="text"></input>
          </div>
          <div class="form-group">
            <label for="width-select">Width:</label>
            <select class="station-select" id="width-select">
               <option value="2">2</option>
               <option value="5">5</option>
               <option value="10">10</option>
            </select>
            <label for="width-select"> minutes</label>
            
            <div class="quickshake-warning alert alert-danger alert-dismissable" id="evid-warning" role="alert">
               Invalid event ID. Must include network code.
               <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
         <button class="button btn btn-default update station-select" type="button">Update</button>
         <button class="btn btn-default pull-left" data-dismiss ="modal" type="button">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div id="quickshake" class="col-md-12 col-xs-12 full-height">
 <canvas id="quick-shake-canvas"></canvas>
</div>

<div class="col-md-12 col-xs-12" id="quick-shake-controls">
  <div class="controls col-md-4 col-xs-12 col-md-push-4" id="state-buttons">
    <i class="fa fa-play fa-3x disabled col-xs-4" id="play-button" title="Play"></i>
    <i class="fa fa-pause fa-3x col-xs-4" id="stop-button" title="Pause"></i>
    <i class="fa fa-step-forward fa-3x disabled col-xs-4" id="realtime-button" title="Realtime"></i>
  </div>
  <div class="controls col-md-4 col-xs-12 col-md-pull-4" id="playback">
    <label>Shake History</label>
    <div id="playback-slider"></div>
  </div>
  <div class="controls col-md-4 pull-right hidden-xs" id="scale">
    <label>Scale (%g)</label>
    <div id="scale-slider"></div>
  </div>
</div>

    

  </body>
</html>
